<!DOCTYPE html>
<html ng-app="LunchCheck">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Lunch Checker</title>
  </head>
  <body >
    <div class="container" ng-controller="LunchCheckController">
      <h1 class="mainText">Lunch Checker </h1>
      <div class="form-group">
        <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="foodItems">
        <br><br><i>*No empty items are considered</i>
      </div>
      <div class="">
        <br><button type="button" class="checkBtn" ng-click="check();">
          Check If Too Much</button>
      </div>
      <div class="form-group" ng-style="messageStyle">
          {{message}}
      </div>

    </div>

  </body>
</html>
