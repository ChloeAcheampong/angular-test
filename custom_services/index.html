<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Filter Example</title>
  </head>
  <body ng-app="ServicesExample">
    <h1>Services example</h1>

    <div class="form-group" ng-controller="ShoppingCart as shop">
        <input type="text" ng-model="shop.itemName" placeholder="item name">
        <input type="text" ng-model="shop.itemQuantity" placeholder="item quantity">
        <button type="button" name="button" ng-click="shop.addItem();" > Add item</button>
    </div>

    <div class="form-group" ng-controller="ShoppingCartDisplay as display">
      <ol>
        <li ng-repeat="item in display.getItems();"> {{item.itemQuantity}}
           of {{item.itemName}}
           <button type="button" name="button"  ng-click="display.removeItem($index);">Remove</button>
         </li>

      </ol>
    </div>

  </body>
</html>
