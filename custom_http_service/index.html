<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Promise Example</title>
  </head>
  <body ng-app="MenuApp">
    <h1>HTTP Service with promises</h1>

    <div class="container" ng-controller="MenuAppController as menu">
        <h2>List items on Menu Category </h2>
        <!-- <input type="text" ng-model="list1.itemName" placeholder="item name">
        <input type="text" ng-model="list1.itemQuantity" placeholder="item quantity">
        <button type="button" name="button" ng-click="list1.addItem();" > Add item</button> -->

        <ol>
          <li ng-repeat="category in menu.categories"> (<a href=""
            ng-click="menu.menuItems(category.short_name);">{{category.short_name}}</a>)
             {{category.name}}
           </li>
        </ol>
        <br>
        <div ng-if="menu.errorMessage"class="error">
          Error: {{menu.errorMessage}}
        </div>

    </div>


  </body>
</html>
