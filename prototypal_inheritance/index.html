<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Filter Example</title>
  </head>
  <body ng-app="Inheritance">
    <section ng-controller="ParentController as parent">
      <h1>Inheritance</h1>
      <input type="text" ng-model="search">{{value}}
      <section ng-controller="ChildController as child">
        <ul>
          <li ng-repeat="item in child.shoppingList | filter : search">{{item}}</li>
        </ul>
      </section>
      <!-- <input type="text" ng-model="search">
      <ul>
        <li ng-repeat="item in shoppingList | filter : search">{{item}}</li>
      </ul> -->
    </section>
  </body>
</html>
