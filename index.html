<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>My first Angular App</title>
  </head>
  <body ng-app="DIApp">
    <h1>Dependency Injection</h1>
    <div ng-controller="DIController">
      <button type="button" ng-click="showStateOfBeing();">
      Change state</button>
      <div>
        <img ng-src="/images/{{stateOfBeing}}.jpg" alt="Cat image">
      </div>
    </div>
  </body>
</html>
