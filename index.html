<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>My first Angular App</title>
  </head>
  <body ng-app="DIApp">
    <h1>Shopping Cart</h1>
    <div ng-controller="DIController">
      <input type="text" ng-model="shoppingList[0].quantity" >
      <ul>
        <li ng-repeat="item in shoppingList">{{$index +1}}. {{item.quantity}} of {{item.name}}</li>
      </ul>
    </div>
  </body>
</html>
